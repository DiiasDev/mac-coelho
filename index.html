<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mac Coelho</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="description" content="Cardápio Mac Coelho - Veja nossos lanches e bebidas. Peça via WhatsApp!">
</head>
<body>
    <header class="hero">
        <div class="hero-inner">
            <h1>Mac Coelho</h1>
            <p class="subtitle">Lanches | Porções | Bebidas</p>
            <a class="cta" href="#menus">Ver Cardápio</a>
        </div>
    </header>

    <main id="menus" class="container">
        <section class="menus-grid">
            <figure class="menu-card">
                <img src="./assets/cardapio1.jpeg" alt="Cardápio 1 - Mac Coelho" loading="lazy"/>
                <figcaption>Cardápio - Parte 1</figcaption>
            </figure>

            <figure class="menu-card">
                <img src="./assets/cardapio2.jpeg" alt="Cardápio 2 - Mac Coelho" loading="lazy"/>
                <figcaption>Cardápio - Parte 2</figcaption>
            </figure>
        </section>

        <section class="info">
            <h2>Peça pelo WhatsApp</h2>
            <p>Toque no botão verde no canto inferior direito para iniciar uma conversa no WhatsApp. Também é possível tocar em qualquer imagem para ampliá-la.</p>
        </section>
    </main>

    <!-- Image modal -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <button class="lightbox-close" aria-label="Fechar">×</button>
        <img class="lightbox-img" src="" alt="Imagem ampliada do cardápio">
    </div>
